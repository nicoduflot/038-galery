<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="./js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./css/customCarousel.css" />
</head>

<body class="bg-dark text-white" data-bs-theme="dark">
    <header class="bg-dark text-white" data-bs-theme="dark" style="height: 50px;">
        <div class="container">
            <h1>Carousel</h1>
        </div>
    </header>
    <div style="height:calc(100vh - 100px);overflow-y: auto;">
        <nav>
            <div class="container">
                <a href="./">Galerie</a> | <a href="./carousel.html">Carousel</a> | <a href="./chartjs.html">Chart Js</a> | <a href="./tabs.html">Tabs</a>
            </div>
        </nav>
        <main class="container">
            <section id="carousel">
                <div class="row">
                    <div class="col-lg-6">
                        <div id="carouselExample" class="carousel slide customCarousel my-3">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./galerie/20070826/killyox01.jpg" class="img-fluid" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./galerie/20070826/killyox02.jpg" class="img-fluid" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./galerie/20070826/killyox03.jpg" class="img-fluid" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./galerie/20070830/sorcier01.jpg" class="img-fluid" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="carousel">
                <div id="carouselExample2" class="carousel slide customCarousel my-3">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col-6">
                                    <img src="./galerie/20070826/killyox01.jpg" class="img-fluid" alt="...">
                                </div>
                                <div class="col-6">
                                    <img src="./galerie/20070826/killyox02.jpg" class="img-fluid" alt="...">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-6">
                                    <img src="./galerie/20070826/killyox03.jpg" class="img-fluid" alt="...">
                                </div>
                                <div class="col-6">
                                    <img src="./galerie/20070826/killyox04.jpg" class="img-fluid" alt="...">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./galerie/20070826/killyox03.jpg" class="img-fluid" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./galerie/20080628/warrioress_kaylee_01.jpg" class="img-fluid" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample2"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample2"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
        </main>
    </div>
    <footer class="bg-dark text-white" style="height: 50px;">
        <div class="container ">
            &copy; H.O.P.
        </div>
    </footer>
</body>

</html>
